name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Docker Login - Docker Hub
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Push no Docker Hub
      run: |
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/teste:latest
        docker tag ${{ secrets.DOCKER_USERNAME }}/teste:latest ${{ secrets.DOCKER_USERNAME }}/teste:$(date +%s)
        docker push ${{ secrets.DOCKER_USERNAME }}/teste
